<div class="messagePanel">
  <%
    switch (message.get('type')) {
      case 'INFO': print('<div class="alert alert-info">'); break;
      case 'WARNING': print('<div class="alert">'); break;
      case 'ERROR': print('<div class="alert alert-error">'); break;
    }
  %>
    <button class="close" data-dismiss="alert">&#215;</button>
    <div class="message"><%= message.get('message') %></div>
  </div>
</div>
